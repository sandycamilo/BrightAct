<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Send Message</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/contact_test.css">
    <script src="https://unpkg.com/prefixfree@1.0.0/prefixfree.min.js"></script>
    <script src="https://wzrd.in/standalone/formdata-polyfill@latest"></script>
    <script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
    <script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>

</head>
  <body>
    <div class="form-container">
      {% if success %}
        <p class="js-success-message">{{ confirm_msg }}</p>
      {% else %}
        <form id="contact-form" method="POST">
            <input name="name" type="text" placeholder="Name" required>
            <input name="email" type="email" placeholder="Email" required>
            <input name="subject" type="text" placeholder="Subject">
            <!-- <input name="message" type="textarea" placeholder="Message" required> -->
            <textarea name="message" placeholder="Message"></textarea>
            <button type="submit" id="form-button">Submit</button>
        </form>

        <div class="loading js-loading is-hidden">
            <div class="loading-spinner">
              <svg><circle cx="25" cy="25" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/></svg>
            </div>
        </div>
      {% endif %}
      
    </div>
    
    
    <script>
      const form = document.getElementById('contact-form')
      const loading = document.querySelector('.js-loading')
      const successMessage = document.querySelector('.js-success-message')

      form.addEventListener('submit', e => {
        showLoadingIndicator()
      })
      
      function showLoadingIndicator() {
        form.classList.add('is-hidden')
        loading.classList.remove('is-hidden')
      }
    </script>
      
  </body>
</html>
